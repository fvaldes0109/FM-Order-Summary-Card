<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Order summary card</title>

		<link rel="stylesheet" href="styles.css" />
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
		<div id="page">
			<div id="card">
				<div id="photo">
					<img src="images/illustration-hero.svg">
				</div>
				<div id="content">
					<div id="texts">
						<h1>Order Summary</h1>
						<p>
							You can now listen to millions of songs, audiobooks, and
							podcasts on any device anywhere you like!
						</p> 
					</div>
					<div id="plan">
						<div id="music-icon">
							<img src="images/icon-music.svg">
						</div>
						<span id="plan-name">Annual Plan</span>
						<div id="plan-price">$59.99/year</div>
						<a href="">Change</a>
					</div>
					<button id="prceed">Proceed to Payment</button>
					<button id="cancel">Cancel Order</button>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Fernando Valdés García</a>.
			</div>
		</div>
    </body>
</html>
