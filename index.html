<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Order summary card</title>

		<link rel="stylesheet" href="styles.css" />
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
		<main>
			<div id="card">
				<div id="photo">
					<img src="images/illustration-hero.svg" alt="young-photo">
				</div>
				<div id="content">
					<div id="texts">
						<h1 class="bold">Order Summary</h1>
						<p>
							You can now listen to millions of songs, audiobooks, and
							podcasts on any device anywhere you like!
						</p> 
					</div>
					<div id="plan">
						<div id="music-icon">
							<img src="images/icon-music.svg" alt="music-icon">
						</div>
						<div id=plan-details>
							<p id="plan-name" class="bold">Annual Plan</p>
							<p id="plan-price">$59.99/year</p>
						</div>
						<a href="" id="plan-change" class="bold">Change</a>
					</div>
					<div class="clear-float"></div>
					<div id="buttons">
						<button id="proceed">Proceed to Payment</button>
						<button id="cancel"><span>Cancel Order</span></button>
					</div>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Fernando Valdés García</a>.
			</div>
		</main>
    </body>
</html>
